        body {

            background-color: #F4F1ED; /* Couleur de fond beige doux */
            color: #333; /* Texte de couleur sombre */
            padding: 20px;
        }

        h1 {
            color: #8B4513; /* Marron élégant */
            text-transform: uppercase; /* Texte en majuscules */
            text-decoration: underline; /* Souligné pour un look raffiné */
            text-align: center; /* Centré */
            font-size: 36px; /* Taille imposante */
            font-weight: bold; /* Texte épais */
            letter-spacing: 2px; /* Espacement des lettres */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Ombre subtile */
            margin-bottom: 30px; /* Espace en dessous */
        }

        p {
            font-size: 18px;
            color: #555; /* Texte gris doux */
            line-height: 1.6; /* Hauteur de ligne pour lisibilité */
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #c3852dfa; /* Marron plus foncé pour les boutons */
            color: #fff; /* Texte blanc */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Animation fluide au hover */
        }

        button:hover {
            background-color: #8B4513; /* Changement de couleur au survol */
        }

        button:focus {
            outline: none;
        }
        button:active {
            transform: translateY(1);
        }
        .rapport-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #faf3e0fa; /* Fond légèrement plus clair */
            padding: 20px;
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Légère ombre pour la profondeur */
        }

    </style>
